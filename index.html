          const value = languagesSelect.value;
          const translation = translations.find(translation => value === translation.langKey);
          const options = [];

        books.forEach(book => {
          optionsBook.push(`<option value="${book.key}">${book.name}</option>`);
        });

        bookSelect.innerHTML = optionsBook.join('');

        //
        bookSelect.onchange = () => {
          const key = bookSelect.value;
          const foundBook = books.find(book => book.key === key);

          document
            .getElementById('chapter')
            .setAttribute('max', foundBook.chapter);
        };

        //
        const translationsSelect = document.getElementById('translations');
        translationsSelect.onchange = () => {
          const lang = document.getElementById('languages').value;
          const tranlation = document.getElementById('translations').value;

          if (lang && tranlation) {
            loadBible(lang, tranlation);
          } else {
            cleanBible();
          }
        };

        function cleanBible() {
          document.getElementById('versos').innerHTML = '';
        }

        function loadBible(lang, tranlation) {
          fetch(`/bible/src/bible-${lang}-${tranlation}.json`)
            .then(response => response.json())
            .then(bible => currentLoadedBible = bible);
        }

        //
        const chapterSelect = document.getElementById('chapter');
        chapterSelect.onchange = () => {
          const bookKey = document.getElementById('book').value;
          const foundBook = currentLoadedBible.content.find(book => book.key === bookKey);
          let html = '';
          foundBook.content.forEach(verse => {

          });
          document.getElementById('versos').innerHTML = html;
